              href="https://www.facebook.com/sharer/sharer.php?u=#"

      <div class="container pt-24 md:pt-20 mx-auto flex justify-between flex-wrap flex-col md:flex-row items-center">

        <!--Left Col-->
        <div class="flex flex-col w-full xl:w-2/5 text-center lg:text-left">

          <h1 class="leading-normal lg:my-4 text-4xl md:text-5xl text-white opacity-75 font-bold">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-100 via-pink-500 to-purple-300">
              Decentralized
            </span>

          <p class="leading-normal text-base md:text-2xl mb-8">
            The only concentrated liquidity AMM on Solana
          </p>

          <div class="items-center text-center md:text-left space-x-4">
            <a href="https://app.cyclos.io"
            class="bg-gradient-to-r from-purple-800 to-green-600 hover:from-pink-500 hover:to-green-500  hover:text-black text-gray-200 py-2 px-6 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out">

              class="py-2 px-3 rounded border-white border-2 text-gray-200">

              <p class="text-base text-gray-300">
                The fastest blockchain in the world, supporting 50k TPS
              </p>
            </div>
          </figure>

          <!-- Serum card -->
          <figure class="md:flex flex-grow bg-gray-800 rounded-xl mt-8 md:mt-4 p-6 md:py-1">
            <img class="w-14 h-auto md:w-19 md:h-auto mx-auto" src="static/serum-logo.svg"
              alt="Serum icon">
            <!-- Card text -->
            <div class="pt-4 md:p-4 md:pl-8 text-center md:text-left space-y-2">
              <h1 class="text-2xl font-semibold text-pink-400">Serum Orderbooks</h1>
              <p class="text-base text-gray-300">
                Powering ecosystem wide liquidity on Solana
              </p>
            </div>
          </figure>

          <!-- Concentrated liquidity card -->
          <figure class="md:flex flex-grow bg-gray-800 rounded-xl mt-8 md:mt-4 p-6 md:py-1">
            <img class="w-14 h-auto md:w-19 md:h-auto mx-auto" src="static/cyclos-logo.svg"
              alt="Cyclos icon">
            <!-- Card text -->
            <div class="pt-4 md:p-4 md:pl-8 text-center md:text-left space-y-2">
              <h1 class="text-2xl font-semibold text-blue-500">Concentrated liquidity</h1>
              <p class="text-base text-gray-300">
                Higher returns and lower impermanent loss
              </p>
            </div>
          </figure>
        </div>
      </div>
